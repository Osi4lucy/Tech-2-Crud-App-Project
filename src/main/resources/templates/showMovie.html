<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Movie</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Show movie</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Movie App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/showMovie">Show movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addMovie">Add movie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Update movie</a>
            </li>
        </ul>
    </div>
</nav>


<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Genre</th>
        <th scope="col">ReleaseYear</th>
        <th scope="col">Producer</th>
        <th scope="col">Rating</th>
        <th scope="col">Language</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie:${movies}">
        <th scope="row" th:text="${movie.movie_title}"></th>
        <td th:text="${movie.genre}">Mark</td>
        <td th:text="${movie.year_of_release}"></td>
        <td th:text="${movie.producer}"></td>
        <td th:text="${movie.rating}"></td>
        <td th:text="${movie.language}">
        <td><a th:href="@{'/editMovie/' + ${movie.movie_id}}">Edit</a></td>
        <td><a th:href="@{'/deleteMovie/' + ${movie.movie_id}}">Delete</a></td>
    </tr>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
